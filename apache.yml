- hosts: webserver
  become: true
  become_user: root
  tasks:
    - name: install apache
      ansible.builtin.apt:
        name: apache2
    - name: Start the apache2 services
      ansible.builtin.service:
        name: apache2
        state: started
        enabled: true

    - name: Copy index.html
      ansible.builtin.copy:
        src: index.html
        dest: /var/www/html/index.html 
